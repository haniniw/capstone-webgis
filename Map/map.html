<div class="wrapper">
    <!-- ===== Search Bar ===== -->
    <div id="search-container" style="position: absolute; top: 80px; left: 20px; z-index:1000; background: white; padding: 8px; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
        <input type="text" id="search-input" placeholder="Cari Nama (misal: Azalea)" style="width: 200px; padding:4px;" />
        <button id="search-btn" style="padding:4px 8px;">Search</button>
        <br>
        <input type="text" id="location-input" placeholder="Cari Lokasi (misal: Kopicentrum)" style="width: 200px; padding:4px; margin-top:6px;" />
        <button id="location-btn" style="padding:4px 8px;">Search Lokasi</button>
    </div>
    
    <div id="render-map"></div>

<div class="settings-drawer hidden">
    <button class="toggle-button">
        <i class="fas fa-cog"></i>
        <div>Settings</div> <!-- Label under the icon -->
    </button>
    <div class="settings-content">
        <div class="setting">
            <h4>Layer Settings</h4>
            <button onclick="changeLayer('default')">Default</button>
            <button onclick="changeLayer('satellite')">Satellite</button>
            <button onclick="changeLayer('terrain')">Terrain</button>
        </div>
        <div class="setting">
            <h4>Filter Settings</h4>
            <label for="scale-filter">Filter by Plant:</label>
            <select id="scale-filter" onchange="filterMarkers()">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
    </div>
</div>
